name: food_delivery_app
description: "A food delivery app with firebase integration"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0-190.1.beta <4.0.0'

dependencies:
  cloud_firestore: ^4.17.0
  curved_navigation_bar: ^1.0.3
  firebase_auth: ^4.19.2
  firebase_core: ^2.29.0
  firebase_storage: ^11.7.2
  flutter:
    sdk: flutter
  fluttertoast: ^8.2.5
  gap: ^3.0.1
  go_router: ^13.2.4
  image_picker: ^1.1.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  rename_app: ^1.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-SemiBold.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icons/launch-icon.png"
  web:
    generate: true
    image_path: "assets/icons/launch-icon.png"
  windows:
    generate: true
    image_path: "assets/icons/launch-icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/icons/splash-icon.png"
  android: true
  web: true
  android_12:
    color: "#ffffff"
    image: "assets/icons/splash-icon.png"
